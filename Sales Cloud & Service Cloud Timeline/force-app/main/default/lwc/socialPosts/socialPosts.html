<template>
    <template if:true={openDetails}>
        <article class="slds-box slds-timeline__item_details slds-theme_shade slds-m-top_x-small slds-m-horizontal_xx-small slds-p-around_medium"  aria-hidden="false">
          <ul class="slds-list_horizontal slds-wrap">
            <li class="slds-grid slds-grid_vertical slds-size_1-of-2 slds-p-bottom_small">
              <span class="slds-text-title slds-p-bottom_x-small">Name</span>
              <span class="slds-text-body_medium slds-truncate">
                <a href="javascript:void(0);">{posts.Name}</a>
              </span>
            </li>
            <li class="slds-grid slds-grid_vertical slds-size_1-of-2 slds-p-bottom_small">
              <span class="slds-text-title slds-p-bottom_x-small">Message Type</span>
              <span class="slds-text-body_medium slds-truncate" >
                <a href="javascript:void(0);">{posts.MessageType}</a>
              </span>
            </li>
            <li class="slds-grid slds-grid_vertical slds-size_1-of-2 slds-p-bottom_small">
              <span class="slds-text-title slds-p-bottom_x-small">Contact Name</span>
              <span class="slds-text-body_medium slds-truncate" >
                <a href="javascript:void(0);">{posts.Who.Name}</a>
              </span>
            </li>
          </ul>
          <div>
            <span class="slds-text-title">Content</span>
            <p class="slds-p-top_x-small">{posts.Content}</p>
          </div>
        </article>
        </template>
</template>
