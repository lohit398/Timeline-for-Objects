<template>
    <template if:true={_isSCObj}>
        <c-customer-interaction-timeline record-id={recordId} is-lead={_isLead}></c-customer-interaction-timeline>
    </template>
    <template if:true={_isAccount}>
        <c-account-view record-id={recordId}></c-account-view>
    </template>
    <template if:true={_isOpportunity}>
        <c-opportunity-timeline record-id={recordId}></c-opportunity-timeline>
    </template>
    <template if:true={_wrongObject}>
        <c-cit_illustration object-name = {__objectName}></c-cit_illustration>
    </template>
</template>
